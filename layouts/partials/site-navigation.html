<nav class="pf-c-nav pf-m-horizontal mobile-nav" role="navigation" id="mobile-nav">
  {{ if .Site.Menus.main }}
    <ul class="pf-c-nav__list">
      {{ range .Site.Menus.main }}

      {{ if not ( eq .Name "Search") }}
      <li class="pf-c-nav__item {{ if hasPrefix $.Page.RelPermalink .URL }}pf-m-current{{ end }}">
        <a class="pf-c-nav__link" href="{{ .URL }}" title="{{ .Title }}">
          {{ .Name }}
        </a>
      {{ end }}

      </li>
      {{ end }}
    </ul>
  {{ end }}
</nav>
