<!-- Sidebar toggle button - only shown on mobile when sidebar exists -->

<button class="pf-c-button pf-m-plain sidebar-toggle" type="button" aria-label="Section navigation" id="sidebar-toggle">
  <i class="fas fa-chevron-right" aria-hidden="true"></i>
</button>
{{ end }}
